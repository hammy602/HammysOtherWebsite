<!DOCTYPE html>
<html>
<head>
  <title>hammys website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px;
    }

    @keyframes fallDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 36px;
      animation: fallDown 1.5s ease-out forwards;
      margin-bottom: 30px;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 1.5s;
      opacity: 0;
    }

    .game {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      width: 150px;
      border-radius: 6px;
    }

    .game img {
      width: 100px;
      height: 100px;
      border-radius: 4px;
    }

    .game a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .game a:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
